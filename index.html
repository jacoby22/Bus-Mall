<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Click the product you like the most</h1>
    </header>
    <div>
      <section>
        <input type="image" src="assets/bag.jpg" name="bag" id="image1"/>
        <input type="image" src="assets/bag.jpg" name="bag" id="image2"/>
        <input type="image" src="assets/bag.jpg" name="bag" id="image3"/>

    </div>
    <div id="submits">
      <input type="button" class="displayEdits" id="showResults" hidden value="Results"/>
      <input type="button" class="displayEdits" id="resetImageTest" value="Reset"/>
    </div>
    <div id="l1">
      <ul id="ul" hidden>
        <div id="group1">
          <li class="l1" id="1"></li>
          <li class="l1" id="2"></li>
          <li class="l1" id="3"></li>
          <li class="l1" id="4"></li>
          <li class="l1" id="5"></li>
        </div>
        <div id="group2">
          <li class="l2" id="6"></li>
          <li class="l2" id="7"></li>
          <li class="l2" id="8"></li>
          <li class="l2" id="9"></li>
          <li class="l2" id="10"></li>
        </div>
        <div id="group3">
          <li class="l3" id="11"></li>
          <li class="l3" id="12"></li>
          <li class="l3" id="13"></li>
          <li class="l3" id="14"></li>
          <li class="l3" id="15"></li>
        </div>
        <div id="group4">
          <li class="l4" id="16"></li>
          <li class="l4" id="17"></li>
          <li class="l4" id="18"></li>
          <li class="l4" id="19"></li>
          <li class="l4" id="20"></li>
        </div>
      </ul>
    </div>
    <text id="clickTotal" hidden>Total Clicks:</text>
    <script src="app.js"></script>
  </body>
</html>
